{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h5>Check it out! <i><span class="lead">We made a list os developers you could follow.</span></i></h5>
        </div>
        <hr>
    </div>
    <div class="feedback-msg text-center" >
        <h6 >
            <span class="label label-success">Now, following Victor...</span>
            <span class="label label-danger">Nunca mais iremos sugerir essa pessoa, desculpe...</span>
        </h6>
    </div>

    <div class="full-container">
        <div class="container js_anchor_suggestion">
            <img id="loading" class="text-center" src="{{ STATIC_URL }}recomendation/img/loading_people.gif">
        </div>
    </div>

{% endblock %}

    {% block scripts %}

        {{ block.super }}

    <script type="text/template" id="template-suggestion">
        <% _.each(users, function(user, index, collection){  %>

            <% if(index == 0){ %>
                <div class="row text-center">
            <% } %>

            <div class="col-lg-2">
                <img class="img-circle img-thumb"
                     src="<%= user.avatar_url %>"
                     data-src="holder.js/100x100" alt="100x100">
                <div class="btn-group btn-sm btn-user-action">
                    <a class="btn btn-sm btn-inverse active" href="#fakelink"><span  class="glyphicon glyphicon-road"></span ></a>
                    <a class="btn btn-sm btn-inverse" href="http://github.com/<%= user.login %>" target="_blank"><span  class="glyphicon glyphicon-new-window"></span ></a>
                    <a class="btn btn-sm btn-danger" onclick="remove_user(this);"><span  class="glyphicon glyphicon-remove"></span ></a>
                </div>
                <div class="tooltip fade bottom">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner">
                        <h6><% user.login %></h6>
                        <p><% user.bio %></p></div>
                </div>
            </div>

            <% if(index % 6 == 0 && (index + 1 < collection.lenght )){ %>
                </div>
                <div class="row text-center">
            <% } %>
        <% }); %>
        </div>
    </script>

    <script>
    $(document).ready(function(){

        templates = {
            'suggestion': _.template($("#template-suggestion").html())
        };

        $.ajax({
            url: "{% url "recomendation:suggestion" %}",
            success:function(data, xsr){
                render_suggestion(data);
            }
        })
    });

    remove_user = function(user){
        console.log(user);
        var to_remove = $(user).parent().parent();
        to_remove.fadeOut();
        to_remove.remove();
    }

    render_suggestion = function(users){
        $('.js_anchor_suggestion').html(templates.suggestion({users:users}));
    }

    </script>
{% endblock %}
